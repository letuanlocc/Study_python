
<html>
    <button onclick="window.history.back()" style="
background-color: #007bff; 
color: white; 
font-size: 18px; 
padding: 10px 20px; 
border: none; 
border-radius: 5px; 
cursor: pointer;">Quay lại</button>
<br>
    <style>
        #inventory-table {
            width: 100%;
            border-collapse: collapse; /* Gộp viền để không bị chồng lên nhau */
        }
        
        #inventory-table th, #inventory-table td {
            border: 1px solid black; /* Đường kẻ đen giữa các cột */
            padding: 8px;
            text-align: center;
        }
        
        #inventory-table th {
            background-color: #f2f2f2; /* Màu nền tiêu đề */
        }
    </style>
<body>
    <div id="inventory-container">
        <h2>Kho hàng</h2>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Mã SP</th>
                    <th>Tên SP</th>
                    <th>Xuất xứ</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Hình ảnh</th>
                </tr>
            </thead>
            <tbody>
                {%for item in warehouse%}
                <tr>
                    <td>{{ item.id_product }}</td>
                    <td>{{ item.nameproduct }}</td>
                    <td>{{ item.origin }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.instock }}</td>
                    <td>
                    {%if item.image%}
                        <img src="{{item.image}}" width="80" height="80" style="object-fit: cover; border-radius: 5px;">
                    {%else%}
                        <span>Not Found</span>
                    {%endif%}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body >
</html>
