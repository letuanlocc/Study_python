<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Món Ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .menu-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        .menu-item h3 {
            margin: 10px 0;
        }
        .menu-item p {
            color: #28a745;
            font-weight: bold;
        }
        .menu-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        
        .menu-item:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Thực Đơn</h1>
    <div class="menu-list">
        <div class="menu-item">
            <img src="https://th.bing.com/th/id/R.004dae07b47f7f00f35a98961db5000a?rik=byOFasQUj2DYyA&pid=ImgRaw&r=0" alt="Phở Bò">
            <h3>Phở Bò</h3>
            <p>50.000 VNĐ</p>
        </div>
        <div class="menu-item">
            <img src="https://th.bing.com/th/id/OSK.HEROzA_K_uPnQnA-ipQweCYujtIYk8kLiqf28ItHd42_LSI?rs=1&pid=ImgDetMain" alt="Bún Chả">
            <h3>Bún Chả</h3>
            <p>40.000 VNĐ</p>
        </div>
        <div class="menu-item">
            <img src="https://th.bing.com/th/id/OIP._Cd2ZnXIOBIn8IBmxtCHvwHaE7?rs=1&pid=ImgDetMain" alt="Gỏi Cuốn">
            <h3>Gỏi Cuốn</h3>
            <p>30.000 VNĐ</p>
        </div>
    </div>
</div>

</body>
</html>
