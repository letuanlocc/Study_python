{%load static%}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Món Ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .menu-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            width: 400px;
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
        }
        .menu-item h3 {
            margin: 10px 0;
        }
        .menu-item p {
            color: #28a745;
            font-weight: bold;
        }
        .menu-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        
        .menu-item:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>

<div class="menu-container">
    <h1>Best choice</h1>
    <div class="menu-list">
        <div class="menu-item">
            <img src="{% static 'app\images\vithanh.jpg' %}" alt="Phở Bò">
            <h3>Em vit hanh</h3>
            <p>150.000 VNĐ</p>
        </div>
        <div class="menu-item">
            <img src="{% static 'app\images\empe.jpg' %}"alt="Phở Bò">
            <h3>Empe </h3>
            <p>300.000 VNĐ</p>
        </div>
        <div class="menu-item">
            <img src="{% static 'app\images\emmeo.jpg' %}" alt="Gỏi Cuốn">
            <h3>Em meo</h3>
            <p>200.000 VNĐ</p>
        </div>
    </div>
</div>

</body>
</html>
