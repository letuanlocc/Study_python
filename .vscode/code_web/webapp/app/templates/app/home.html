{% extends 'app/base.html'%} 
{%load static%}
{% block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="milk" height = "480">
      <div class="carousel-caption d-none d-md-block ">
        <h5> <em> Milk </em></h5>
        <p> milk so good </p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="omo" height = "480">
      <div class="carousel-caption d-none d-md-block ">
        <h5>Omo</h5>
        <p>Omo so goof.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="Sunlight" height = "480">
      <div class="carousel-caption d-none d-md-block ">
        <h5>Sunlight</h5>
        <p>Sunlight so good.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner_slider %}
{%block main-content%}
  <div class = "row">
    <div class =" col-lg-3">
      <h6><strong>Shop</strong></h6>
        <hr>
        <form>
          <button>ADD</buttonclass></button>
          <select>
            <option>Milk</option>
            <option>Omo</option>
            <option>Aba</option>
          </select>
          <input list="options" name="lua_chon" placeholder="Input quantity">
        </form>
        <a class = ""btn btn-outline-success href="#">View</a>
        <h4 style = "display: inline-block;"><strong>200.000VND</strong></h4>
      </div>
    </div>
  </div>
  <br>
  <br>
{%endblock main-content%}
