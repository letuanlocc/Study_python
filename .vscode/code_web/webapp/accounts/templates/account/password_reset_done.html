
{% block content %}
<style>
  .login-container {
    max-width: 400px;
    margin: 60px auto;
    padding: 30px;
    border-radius: 10px;
    background: #f9f9f9;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  p {
    color: #555;
    font-size: 16px;
    line-height: 1.6;
  }

  a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Check Your Email</h2>
  <p>
    If an account exists with the email you entered, you'll receive a link to reset your password shortly.
  </p>
  <p><a href="{% url 'account_login' %}">Return to login</a></p>
</div>
{% endblock %}
